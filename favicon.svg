<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#23272F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="url(#bgGradient)" rx="6"/>
  
  <!-- Cool geometric background elements -->
  <circle cx="8" cy="8" r="2" fill="#fbbf24" opacity="0.1"/>
  <circle cx="24" cy="8" r="1.5" fill="#fbbf24" opacity="0.1"/>
  <circle cx="8" cy="24" r="1.5" fill="#fbbf24" opacity="0.1"/>
  <circle cx="24" cy="24" r="2" fill="#fbbf24" opacity="0.1"/>
  
  <!-- Diagonal accent lines -->
  <line x1="4" y1="4" x2="8" y2="8" stroke="#fbbf24" stroke-width="0.5" opacity="0.3"/>
  <line x1="28" y1="4" x2="24" y2="8" stroke="#fbbf24" stroke-width="0.5" opacity="0.3"/>
  <line x1="4" y1="28" x2="8" y2="24" stroke="#fbbf24" stroke-width="0.5" opacity="0.3"/>
  <line x1="28" y1="28" x2="24" y2="24" stroke="#fbbf24" stroke-width="0.5" opacity="0.3"/>
  
  <!-- FF Text with cool styling and glow -->
  <text x="16.5" y="16" font-family="Impact, Arial Black, sans-serif" font-size="16" font-weight="900" fill="url(#textGradient)" text-anchor="middle" dominant-baseline="central" letter-spacing="1">FF</text>
  
  <!-- Modern accent line with gradient -->
  <line x1="8" y1="24" x2="24" y2="24" stroke="url(#textGradient)" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Subtle corner accents -->
  <rect x="6" y="6" width="1" height="1" fill="#fbbf24" opacity="0.4" rx="0.5"/>
  <rect x="25" y="6" width="1" height="1" fill="#fbbf24" opacity="0.4" rx="0.5"/>
  <rect x="6" y="25" width="1" height="1" fill="#fbbf24" opacity="0.4" rx="0.5"/>
  <rect x="25" y="25" width="1" height="1" fill="#fbbf24" opacity="0.4" rx="0.5"/>
</svg> 